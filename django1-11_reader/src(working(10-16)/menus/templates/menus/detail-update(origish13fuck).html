<!DOCTYPE html>
<html lang="en">
<head>

{% load staticfiles %}
<link rel='stylesheet' href="{% static 'css/bootstrap.min.css'%}" type='text/css'/>


<style>
body, html {
  height: 100%;
  width: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.page {
    width: 400px;
    background: red;
}

.container {
    overflow: auto;
    width: 100%;
}
.tdElement{
    border-style: solid;
    border-width: 50px;
    float:left;
    width:25%;




</style>



<div class="newContainer">



        {% for item in form.instance.get_contents %}
        <div class="tdElement"><img src="{{ item }}" style="max-width: 100%; height: auto;"></div>
        {% endfor %}


</div>
