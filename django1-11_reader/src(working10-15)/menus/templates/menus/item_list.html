{% extends "base.html" %}

{% block head_title %}Menu Items | {{ block.super}}{% endblock head_title %}

{% block content %}
<h1>Menu Items <small><a href='{% url "menus:create" %}'>Add</a></small></h1>

<ul>
{% for obj in object_list %}
    <li><a href='/items/{{ obj.slug }}/'>{{ obj }}</a><br/>



    </li>
    {% empty %}
    <li><a href='{% url "menus:create" %}'>Add Menu Item</a></li>
{% endfor %}
</ul>
{% endblock %}
