<!DOCTYPE html>
<html lang="en">
<head>

{% load staticfiles %}
<link rel='stylesheet' href="{% static 'css/bootstrap.min.css'%}" type='text/css'/>


<style>
body, html {
  height: 100%;
  width: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.caption {
  position: relative;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;

}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;

}


h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}




#content {
  float: right ;
  width: 25% ;
  height: 100% ;
}
#navbar {
  float: right;
  width: 25%;
  height: 100% ;
}
#wavbar {
  float: right;
  width: 25%;
  height: 100% ;
}
#savbar {
  float: right;
  width: 25%;
  height: 100% ;
}
#bufei {
  float: right;
  width: 30%;
  height: 100% ;
}



.parallax {
    /* The image used */
    background-image: url("http://104.223.109.109:49155/h/5a2c80b017ca38837a0cf71fd0d7c4e3400f6805-428545-1280-1762-jpg/keystamp=1507523700-a3351fb6c9;fileindex=54607516;xres=1280/010.jpg");

    /* Set a specific height */
    min-height: 100%;
    width: 100%;
    height: 100%;


    /* Create the parallax scrolling effect */
    background-attachment: scroll;
    background-position: right;
    background-repeat: no-repeat;
    background-size: cover;
}


br {
      line-height: 200%;
   }


.wrap{
    width: 100%;
    height: 500px;
    background-size: cover;
}

</style>

</head>

<body>

<div class='wrap'>

<div id="content">
{% for item in form.instance.get_contents %}
<img src="{{ item }}" style="max-width:100%; max-height:100%;">
<p></br></p>
{% endfor %}
</div>

<div id="savbar">
{% for item in form.instance.get_contents %}
<img src="{{ item }}" style="max-width:100%; max-height:100%;">
<p></br></p>
{% endfor %}
</div>


<div id="navbar">
{% for item in form.instance.get_contents %}
<img src="https://otakukart.com/wp-content/uploads/2017/09/op1.png" style="max-width:100%; max-height:100%;">
<p></br></p>
{% endfor %}
</div>


<div id="wavbar">
{% for item in form.instance.get_contents %}
<img src="{{ item }}" style="max-width:100%; max-height:60%;">
<p></br></p>
{% endfor %}
</div>

</div>



</body>
